<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #ffffff; font-family: Ilisarniq;margin-top:20px">
    <div class="container" style="margin:auto; height: auto;">
    <div style=" width: 580px; margin: auto; background-color:#FFFFFF; padding-top: 30px;padding-bottom: 30px;border-radius:30px ;">
        <p style="text-align: center; font-size: 18px; line-height: 22px;">Betterhalf Careers</p>
        <table class="table" style=" padding: 20px; font-size: 14px; line-height: 17px; margin: auto;" >

            <tr>
                <td style="padding: 15px 70px; border-bottom: #F3F3F3 1px solid; text-align: left; width: 43%;">JobTile</td>
                <td style="padding: 15px; border-bottom: #F3F3F3 1px solid; ">{{ jobTitle }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px; border-bottom: #F3F3F3 1px solid; text-align: left; width: 43%;">Name</td>
                <td style="padding: 15px; border-bottom: #F3F3F3 1px solid; ">{{ firstname }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px; border-bottom: #F3F3F3 1px solid; text-align: left; width: 43%;">Last Name</td>
                <td style="padding: 15px; border-bottom: #F3F3F3 1px solid; ">{{ lastname }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Email</td>
                <td style="padding: 15px;border-bottom: #F3F3F3 1px solid;">{{ email }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Mobile</td>
                <td style="padding: 15px;border-bottom: #F3F3F3 1px solid">{{ phone }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Linkedin</td>
                <td style="padding: 15px;border-bottom: #F3F3F3 1px solid">{{ linkedin }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Other Links</td>
                <td style="padding: 15px;border-bottom: #F3F3F3 1px solid">{{ website }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Last Date of Employment</td>
                <td style="padding: 15px;border-bottom: #F3F3F3 1px solid">{{ date }}</td>
            </tr>
            <tr>
                <td style="padding: 15px 70px; text-align: left">Location</td>
                <td style="padding: 15px;">{{ location }}</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
