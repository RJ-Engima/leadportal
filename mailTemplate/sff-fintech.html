<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #ffffff; font-family: Ilisarniq;margin-top:20px">
    <div class="container" style="margin:auto; height: auto;">
        <div style="margin:auto; height: fit-content;">
            <div style=" width: 580px; margin: auto; background-color:#FFFFFF; padding-top: 30px;">
                <div style="text-align: center;"> <img src="https://m2p-website-static-files.s3.ap-south-1.amazonaws.com/images/m2p-logo.png" alt="" style="width: 70px; height: 70px;">
                </div>
                <p style="text-align: center; font-size: 18px; line-height: 22px;">SFF Form Submission</p>
                <table class="table" style=" padding: 20px; font-size: 14px; line-height: 17px; margin: auto;">

                    <tr>
                        <td style="padding: 15px 60px 15px 70px; border-bottom: #F3F3F3 1px solid; text-align: left; width: 43%;">Name</td>
                        <td style="padding: 15px 10px 15px 30px; border-bottom: #F3F3F3 1px solid; ">{{name}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px 60px 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Email</td>
                        <td style="padding: 15px 10px 15px 30px;border-bottom: #F3F3F3 1px solid;">{{email}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px 60px 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Company Name</td>
                        <td style="padding: 15px 10px 15px 30px;border-bottom: #F3F3F3 1px solid">{{companyName}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px 60px 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Mobile</td>
                        <td style="padding: 15px 10px 15px 30px;border-bottom: #F3F3F3 1px solid">{{contact}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px 60px 15px 70px;border-bottom: #F3F3F3 1px solid; text-align: left">Insights</td>
                        <td style="padding: 15px 10px 15px 30px;border-bottom: #F3F3F3 1px solid">{{insight}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
